name: Deploy Frontend2

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        run: |
          docker build -t ghcr.io/bodo8/shop-manager:latest .
          docker push ghcr.io/bodo8/shop-manager:latest
      - name: SSH to VPS and redeploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/admin/shop_manager
            docker-compose stop nginx shop-manager
            docker rm -f shop-manager-app nginx-proxy
            docker volume rm shop_manager_app-client-build
            docker compose pull shop-manager
            docker compose up -d shop-manager nginx
