# Konfiguracja głównego Nginx jako reverse proxy
# upstream angular_app {
  #  server shop-manager:80;
# }

upstream aspnet_api {
    server shop-api:5000;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;

    client_max_body_size 20M;

    # Kompresja gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Location of the Angular app (served from /usr/share/nginx/html)
    root /usr/share/nginx/html;
    index index.html;

    # API ASP.NET Core
    location /api {
        proxy_pass http://aspnet_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Aplikacja Angular (wszystko inne)
    #location / {
     #   proxy_pass http://angular_app;
     #   proxy_http_version 1.1;
      #  proxy_set_header Upgrade $http_upgrade;
       # proxy_set_header Connection 'upgrade';
       # proxy_set_header Host $host;
       # proxy_set_header X-Real-IP $remote_addr;
       # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       # proxy_set_header X-Forwarded-Proto $scheme;
       # proxy_cache_bypass $http_upgrade;
    # }

    # Proxy requests to Angular app (only if you need a backend as well)
    location / {
            try_files $uri $uri/ /index.html =404;
        }

    # Bezpieczeństwo
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logi
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}